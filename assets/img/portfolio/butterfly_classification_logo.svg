<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="120" fill="white"/>
  
  <!-- Butterfly Icon -->
  <g transform="translate(40, 30)">
    <!-- Upper wings -->
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="#FF6B6B" stroke="#E55555" stroke-width="1"/>
    <ellipse cx="25" cy="15" rx="12" ry="8" fill="#FF6B6B" stroke="#E55555" stroke-width="1"/>
    
    <!-- Lower wings -->
    <ellipse cx="15" cy="25" rx="10" ry="6" fill="#4ECDC4" stroke="#45B7B8" stroke-width="1"/>
    <ellipse cx="25" cy="25" rx="10" ry="6" fill="#4ECDC4" stroke="#45B7B8" stroke-width="1"/>
    
    <!-- Body -->
    <ellipse cx="20" cy="20" rx="2" ry="12" fill="#2C3E50"/>
    
    <!-- Antennae -->
    <path d="M18 8 Q16 4 14 3" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    <path d="M22 8 Q24 4 26 3" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    <circle cx="14" cy="3" r="1" fill="#2C3E50"/>
    <circle cx="26" cy="3" r="1" fill="#2C3E50"/>
    
    <!-- Wing patterns -->
    <circle cx="15" cy="15" r="3" fill="#FFE066" opacity="0.7"/>
    <circle cx="25" cy="15" r="3" fill="#FFE066" opacity="0.7"/>
    <circle cx="15" cy="25" r="2" fill="#A8E6CF" opacity="0.8"/>
    <circle cx="25" cy="25" r="2" fill="#A8E6CF" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Butterfly
  </text>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="20" fill="#7F8C8D">
    Classification
  </text>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="25" r="3" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="260" cy="35" r="2" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="270" cy="25" r="2.5" fill="#FFE066" opacity="0.6"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="296" height="116" fill="none" stroke="#E8E8E8" stroke-width="2" rx="8"/>
</svg>